<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
     <form action="" target="_blank">
        <h2>Login Here</h2>
            <div class="conteiner-username">
                <label for="username">Username </label>
                 <h3><input type="text" id="username" value="" placeholder="Email or Phone" required autofocus></h3>
            </div>
             <div class="conteiner-password">
                 <label for="password">Password </label>
                 <h3><input type="text"  id="password" value="" placeholder="Password" required ></h3>
              </div>
                   
            <div class="submit">
                  <button type="submit" >
                    Log in
                  </button>
            </div>
                    
    </form>
</div>
</body>
</html>
