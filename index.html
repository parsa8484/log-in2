<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="circle"></div>
        <div class="circle2"></div>
 <div class="container">
     <form action="" target="_blank">
        <h2>Login Here</h2>
        <div class="userPass_parent">
            <div class="conteiner-username">
                <h3 style="font-size: 16px; font-weight: normal; margin-bottom: 7px;">Username</h3>
                <label for="username" ></label>
                 <h3><input  type="text" id="username" value="" placeholder="Email or Phone" required autofocus></h3>
            </div>
             <div class="conteiner-password">
                <h3 style="font-size: 16px; font-weight: normal; margin-bottom: 7px;">Password</h3>
                 <label for="password"></label>
                 <h3><input type="text"  id="password" value="" placeholder="Password" required ></h3>
              </div>
        </div>
            <div class="submit">
                  <button type="submit" >
                    Log in
                  </button>
            </div>
                    
    </form>
</div>
    </main>
